<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>WhatsApp 账号管理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- 头部 -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">WhatsApp 账号管理</h1>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-button" title="切换主题">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 工具栏 -->
      <div class="toolbar">
        <button id="add-account-btn" class="btn btn-primary">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 5v14m-7-7h14"/>
          </svg>
          添加账号
        </button>
        <div class="toolbar-spacer"></div>
        <div class="search-box">
          <svg class="icon search-icon" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input type="text" id="search-input" placeholder="搜索账号..." />
        </div>
        <select id="filter-status" class="filter-select">
          <option value="all">全部状态</option>
          <option value="running">运行中</option>
          <option value="stopped">已停止</option>
          <option value="error">错误</option>
        </select>
        <select id="sort-by" class="filter-select">
          <option value="name">按名称排序</option>
          <option value="status">按状态排序</option>
          <option value="lastActive">按最后活跃时间排序</option>
        </select>
      </div>

      <!-- 账号列表 -->
      <div id="account-list" class="account-list">
        <!-- 账号卡片将动态插入这里 -->
        <div class="empty-state">
          <svg class="empty-icon" viewBox="0 0 24 24">
            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <p class="empty-text">暂无账号</p>
          <p class="empty-hint">点击"添加账号"按钮创建第一个账号</p>
        </div>
      </div>
    </main>
  </div>

  <!-- 账号配置对话框 -->
  <div id="config-dialog" class="dialog-overlay" style="display: none;">
    <div class="dialog">
      <div class="dialog-header">
        <h2 id="dialog-title" class="dialog-title">添加账号</h2>
        <button id="dialog-close" class="icon-button">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <div class="dialog-content">
        <form id="account-form">
          <!-- 基本信息 -->
          <section class="form-section">
            <h3 class="section-title">基本信息</h3>
            <div class="form-group">
              <label for="account-name" class="form-label">账号名称 *</label>
              <input type="text" id="account-name" class="form-input" placeholder="例如：工作账号" required />
            </div>
          </section>

          <!-- 代理设置 -->
          <section class="form-section">
            <h3 class="section-title">代理设置</h3>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="proxy-enabled" />
                <span>启用代理</span>
              </label>
            </div>
            <div id="proxy-settings" class="proxy-settings" style="display: none;">
              <div class="form-row">
                <div class="form-group">
                  <label for="proxy-protocol" class="form-label">协议</label>
                  <select id="proxy-protocol" class="form-input">
                    <option value="socks5">SOCKS5</option>
                    <option value="http">HTTP</option>
                    <option value="https">HTTPS</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="proxy-host" class="form-label">主机</label>
                  <input type="text" id="proxy-host" class="form-input" placeholder="127.0.0.1" />
                </div>
                <div class="form-group">
                  <label for="proxy-port" class="form-label">端口</label>
                  <input type="number" id="proxy-port" class="form-input" placeholder="1080" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="proxy-username" class="form-label">用户名（可选）</label>
                  <input type="text" id="proxy-username" class="form-input" />
                </div>
                <div class="form-group">
                  <label for="proxy-password" class="form-label">密码（可选）</label>
                  <input type="password" id="proxy-password" class="form-input" />
                </div>
              </div>
            </div>
          </section>

          <!-- 翻译设置 -->
          <section class="form-section">
            <h3 class="section-title">翻译设置</h3>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="translation-enabled" />
                <span>启用翻译</span>
              </label>
            </div>
            <div id="translation-settings" class="translation-settings" style="display: none;">
              <div class="form-group">
                <label for="translation-target-lang" class="form-label">目标语言</label>
                <select id="translation-target-lang" class="form-input">
                  <option value="zh-CN">简体中文</option>
                  <option value="zh-TW">繁体中文</option>
                  <option value="en">English</option>
                  <option value="ja">日本語</option>
                  <option value="ko">한국어</option>
                  <option value="es">Español</option>
                  <option value="fr">Français</option>
                  <option value="de">Deutsch</option>
                </select>
              </div>
              <div class="form-group">
                <label for="translation-engine" class="form-label">翻译引擎</label>
                <select id="translation-engine" class="form-input">
                  <option value="google">Google Translate</option>
                  <option value="gpt4">GPT-4</option>
                  <option value="gemini">Gemini</option>
                  <option value="deepseek">DeepSeek</option>
                </select>
              </div>
              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="translation-auto" />
                  <span>自动翻译消息</span>
                </label>
              </div>
            </div>
          </section>

          <!-- 通知设置 -->
          <section class="form-section">
            <h3 class="section-title">通知设置</h3>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="notification-enabled" checked />
                <span>启用通知</span>
              </label>
            </div>
            <div id="notification-settings" class="notification-settings">
              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="notification-sound" checked />
                  <span>启用声音</span>
                </label>
              </div>
              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="notification-badge" checked />
                  <span>显示未读徽章</span>
                </label>
              </div>
            </div>
          </section>
        </form>
      </div>

      <div class="dialog-footer">
        <button id="dialog-cancel" class="btn btn-secondary">取消</button>
        <button id="dialog-save" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
